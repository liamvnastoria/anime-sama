name: Security Audit

on:
  schedule:
    - cron: "0 5 * * 1" # chaque lundi Ã  5h du matin
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm audit --audit-level=moderate